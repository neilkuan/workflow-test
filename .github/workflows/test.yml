name: test-echo
on:
  push:
    branches:
      - master
      - main
      - develop
jobs:
  test-echo2:
    name: test-echo 2 1
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.var.outputs.GITHUB_HEAD_REF }}
    - name: test-docker-compose
      run: |
       docker compose ls
       which docker
    - name: test-docker-compose
      run: |
       which docker-compose && docker-compose --version
      
      
